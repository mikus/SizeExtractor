
plugins {
    id 'groovy'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '1.2.3'
    id 'idea'
}

project.with {
    group 'net.mikus.assignment'
    version '1.0'
    mainClassName = 'net.mikus.assignment.sizeextractor.Runner'
    sourceCompatibility = 1.8
}


repositories {
    mavenCentral()
}

dependencies {
    compileOnly 'org.projectlombok:lombok:1.16.+'
    compile 'org.codehaus.groovy:groovy-all:2.4.+'
    compile 'com.google.guava:guava:19.+'
    compile 'org.apache.commons:commons-csv:1.3'
    compile 'org.mongodb:mongodb-driver:3.2.+'
    compile 'com.datastax.cassandra:cassandra-driver-core:3.0.+'
    testCompile 'org.spockframework:spock-core:1.0-groovy-2.4'
}

build.finalizedBy shadowJar